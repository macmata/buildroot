image boot.vfat {
	vfat {
		files = {
			"uImage",
			"socfpga.dtb"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xB
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext3"
		size = 500M
	}
	partition uboot {
		bootable = "true"
		partition-type = 0xA2
		image = "uboot-part.img"
		size = 1M
	}
}
